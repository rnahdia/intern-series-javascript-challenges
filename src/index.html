<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <h1>Form Pendaftaran</h1>
        <form onsubmit="" id="myForm" class="submitForm">
            <label for="nama">Nama :</label>
            <input type="text" id="nama" name="nama" placeholder="Nama Lengkap" required><br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Email"><br><br>
            <label for="alamat">Alamat :</label>
            <textarea type="text" id="alamat" name="alamat" placeholder="Alamat"></textarea><br><br>
            <label for="no_hp">No HP :</label>
            <input type="tel" id="no_hp" name="no_hp" placeholder="No HP"><br><br>
            <label for="pendidikan_terakhir">Pendidikan Terakhir :</label>
            <input type="text" id="pendidikan_terakhir" name="pendidikan_terakhir" placeholder="Pendidikan Terakhir"><br><br>
    </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
