<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Pendaftaran</h1>
    <form onsubmit="">
        <label for="nama">Nama :</label>
        <input type="text" name="nama" placeholder="Nama Lengkap"><br><br>
        <label for="email">Email :</label>
        <input type="email" name="email" placeholder="Email"><br><br>
        <label for="alamat">Alamat :</label>
        <textarea type="text" name="alamat" placeholder="Alamat"></textarea><br><br>
        <label for="no_hp">No HP :</label>
        <input type="tel" name="no_hp" placeholder="No HP"><br><br>
        <label for="pendidikan_terakhir">Pendidikan Terakhir :</label>
        <input type="text" name="pendidikan_terakhir" placeholder="Pendidikan Terakhir"><br><br>
    </form>
    <script src="index.js"></script>
</body>
</html>
